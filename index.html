<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="vansh saini">
    <meta name="description" content="A simple stopwatch using HTML,CSS,JS">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div id="timecontainer">
        <div id="timedisplay">00:00:00:000</div>
        <button id="startbtn" class="timerbtn">Start</button>
        <button id="pausebtn" class="timerbtn">Pause</button>
        <button id="resetbtn" class="timerbtn">Reset</button>
    </div>
    <script type="module" src="stopwatch.js"></script>
</body>
</html>
